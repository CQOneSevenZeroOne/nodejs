<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="demo">
        <header></header>
        <ul>
            
        </ul>
    </div>
    <script src="jquery-3.2.1.js"></script>
    <script>
        $.ajax({
            url:"http://localhost:7777/getTitle",
            type:"GET",
            success:function(data){
                console.log(data)
                $("header").html(data)
            }
        })
        $.ajax({
            url:"http://localhost:7777/getList",
            type:"GET",
            success:function(data){
                var ul = JSON.parse(data);
                console.log(ul.news)
                //$("header").html(data)
                var html = ul.news.map(function(item){
                    return "<li>"+item+"</li>"
                }).join("")
                $("ul").html(html)
                console.log(html)
            }
        })
    </script>
</body>
</html>
